<body>
    <div class="content" id="content">
    </div>

    <!-- Contenedor de comentarios -->
    <div id="comments" class="content">
        <div id="disqus_thread"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const userLang = navigator.language || navigator.userLanguage;
            let htmlFile = 'web/ingles.html';

            if (userLang.startsWith('es')) {
                htmlFile = 'web/es.html'; 
            } else if (userLang.startsWith('pt')) {
                htmlFile = 'web/pt.html'; 
            }

            try {
                const response = await fetch(htmlFile);
                if (!response.ok) throw new Error(`Error fetching ${htmlFile}: ${response.statusText}`);
                const htmlContent = await response.text();
                
                document.getElementById('content').innerHTML = htmlContent;
            } catch (error) {
                console.error(error);
                document.getElementById('content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        });

        // Configuración de Disqus
        var disqus_config = function () {
            this.page.url = window.location.href;  
            this.page.identifier = document.title; 
        };

        (function() {  
            var d = document, s = d.createElement('script');
            s.src = 'https://linuxoneclic.disqus.com/embed.js';  // Aquí usas tu ID de Disqus
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>

    <!-- Este script es opcional para contar comentarios -->
    <script id="dsq-count-scr" src="//linuxoneclic.disqus.com/count.js" async></script>
</body>
