<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux One Clic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://img.goodfon.com/original/1360x768/4/a2/tekstury-razmytie-siniy.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1, p {
            color: white;
        }
    </style>
    <script type="module">
        import marked from 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';

        document.addEventListener("DOMContentLoaded", async function() {
            const userLang = navigator.language || navigator.userLanguage;
            let readmeFile = 'README.md'; 

            if (userLang.startsWith('es')) {
                readmeFile = 'README.es.md'; 
            } else if (userLang.startsWith('pt-BR')) {
                readmeFile = 'README.pt-br.md'; 
            }

            try {
                const response = await fetch(readmeFile);
                if (!response.ok) throw new Error(`Error fetching ${readmeFile}: ${response.statusText}`);
                const markdownText = await response.text();
                const htmlContent = marked(markdownText);

                document.querySelector('.content').innerHTML = htmlContent;
            } catch (error) {
                console.error(error);
                document.querySelector('.content').innerHTML = `<p>Error loading content: ${error.message}</p>`;
            }
        });
    </script>
</head>
<body>
    <div class="content">
        <!-- El contenido Markdown se inyectará aquí -->
    </div>
</body>
</html>
